<script type="text/javascript">

$(document).ready(function() 
{	
	$('#list-guide-left > div:nth-child(3) > div.banner > p').click(function (e) {
        if($(this).data('animating')==1){
            return;
        }else {
            $(this).data('animating',1);
            var content = $('#list-guide-left > div.part-guide-left.subcontext');
            if(content.height() != 0){
                content.data('height',content.height());
                content.animate({height:"0px"},function(){content.hide();});
                $(this).data('animating',0);
            }else {
                var height_ = content.data('height');
                content.animate({height:height_});
                content.show();
                $(this).data('animating',0);
            }
        }

    });

	if($('#head_portrait_img').attr('src') == 'main/images/person-avatar.png'){
        textToImg($('#block-user-left > div.d > a').text(),$('#head_portrait_img'));
    }
	    
});




function textToImg(uname, jq) {
    //             var uname = 'Joy';
    var name = uname.charAt(0).toUpperCase();
    var fontSize = 60;
    var fontWeight = 'bold';

    var canvas = document.createElement('canvas');
    //             var img1 = document.getElementById('headImg');
    canvas.width = 120;
    canvas.height = 120;
    var context = canvas.getContext('2d');
    context.fillStyle = '#d0e5f8';
    context.fillRect(0, 0, canvas.width, canvas.height);
    context.fillStyle = '#605CA8';
    context.font = fontWeight + ' ' + fontSize + 'px sans-serif';
    context.textAlign = 'center';
    context.textBaseline = "middle";
    context.fillText(name, fontSize, fontSize);
    //             $("img[name='head_portrait_a']").attr('src',canvas.toDataURL("image/png"));
    jq.attr('src', canvas.toDataURL("image/png"));
};
